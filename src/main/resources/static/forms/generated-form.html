<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>نمایش اطلاعات</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

        body {
          font-family: 'Vazirmatn', Tahoma, sans-serif;
          background: linear-gradient(135deg, #f5f3ff, #ffffff);
          padding: 40px 20px;
          direction: rtl;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }

        .form-container {
          background: #ffffff;
          padding: 30px 40px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(160, 120, 255, 0.1);
          max-width: 500px;
          width: 100%;
          box-sizing: border-box;
          border: 1px solid #e7e0f8;
        }

        .info {
          display: flex;
          align-items: center;
          gap: 12px;
          background: #f8f5ff;
          border: 1px solid #e0d4fa;
          padding: 12px 16px;
          border-radius: 10px;
          font-size: 16px;
          color: #4a3f60;
          margin-bottom: 20px;
        }

        .info svg {
          width: 22px;
          height: 22px;
          color: #8e72b3;
          flex-shrink: 0;
        }

        .label {
          font-weight: bold;
          color: #5a4d7a;
          margin-left: 6px;
          min-width: 95px;
        }

        button {
          background-color: #c084fc;
          color: white;
          border: none;
          padding: 14px;
          font-size: 17px;
          border-radius: 8px;
          cursor: pointer;
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
          width: 100%;
        }

        button:hover {
          background-color: #a855f7;
          box-shadow: 0 4px 12px rgba(192, 132, 252, 0.4);
        }

        .logo-container {
          margin-top: 30px;
          text-align: center;
        }

        .logo-container img {
          width: 90px;
          border-radius: 50%;
          opacity: 0.95;
          filter: drop-shadow(0 2px 5px rgba(130, 100, 200, 0.15));
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="info">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="1.5" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0"/>
        </svg>
        <span class="label">نام خانوادگی:</span> <span id="last_name">در حال بارگذاری...</span>
    </div>

    <div class="info">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-width="1.5" d="M21.75 6.75L12 13.5 2.25 6.75M3.75 5.25h16.5A1.5 1.5 0 0121.75 6.75v10.5a1.5 1.5 0 01-1.5 1.5H3.75a1.5 1.5 0 01-1.5-1.5V6.75A1.5 1.5 0 013.75 5.25z"/>
        </svg>
        <span class="label">ایمیل:</span> <span id="email">در حال بارگذاری...</span>
    </div>

    <button id="completeBtn">تأیید و ادامه</button>
</div>

<div class="logo-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1547/1547616.png" alt="لوگو بانک" /></div>

<script>
    function getTaskId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('taskId');
    }

    async function loadTaskVariables(taskId) {
      try {
        const response = await fetch(`http://localhost:8081/engine-rest/task/${taskId}/variables`);
        const variables = await response.json();
        document.getElementById('last_name').innerText = variables.last_name?.value || '-';
        document.getElementById('email').innerText = variables.email?.value || '-';
      } catch (err) {
        alert("خطا در دریافت اطلاعات: " + err.message);
      }
    }

    document.getElementById('completeBtn').addEventListener('click', async function () {
      const taskId = getTaskId();
      if (!taskId) {
        alert("taskId یافت نشد!");
        return;
      }
      try {
        const response = await fetch(`http://localhost:8081/engine-rest/task/${taskId}/complete`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });
        if (response.ok) {
          alert("تسک با موفقیت کامل شد!");
        } else {
          const errText = await response.text();
          alert("خطا در کامل کردن تسک: " + errText);
        }
      } catch (err) {
        alert("خطا در ارسال درخواست: " + err.message);
      }
    });

    const taskId = getTaskId();
    if (taskId) {
      loadTaskVariables(taskId);
    } else {
      alert("شناسه تسک موجود نیست!");
    }
</script>

</body>
</html>
