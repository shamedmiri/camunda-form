<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>فرم ورود اطلاعات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

        :root {
          --bg: #ffffff;
          --text: #222;
          --input-bg: #f4f4f4;
          --border: #ccc;
          --button-bg: #444;
          --button-hover: #222;
        }

        @media (prefers-color-scheme: dark) {
          :root {
            --bg: #121212;
            --text: #f0f0f0;
            --input-bg: #1e1e1e;
            --border: #444;
            --button-bg: #666;
            --button-hover: #888;
          }
        }

        body {
          font-family: 'Vazirmatn', Tahoma, sans-serif;
          background-color: var(--bg);
          color: var(--text);
          direction: rtl;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          box-sizing: border-box;
        }

        .form-container {
          background-color: var(--bg);
          padding: 30px 25px;
          border-radius: 12px;
          border: 1px solid var(--border);
          width: 100%;
          max-width: 420px;
          box-sizing: border-box;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
          display: flex;
          flex-direction: column;
          justify-content: space-between;

          animation: fadeInUp 0.7s ease-out both;
        }

        @keyframes fadeInUp {
          0% {
            opacity: 0;
            transform: translateY(30px);
          }
          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .form-group {
          margin-bottom: 20px;
          display: flex;
          align-items: center;
        }

        .form-group svg {
          width: 22px;
          height: 22px;
          margin-left: 10px;
          color: var(--text);
          flex-shrink: 0;
        }

        input {
          flex: 1;
          padding: 10px 12px;
          font-size: 14px;
          background-color: var(--input-bg);
          color: var(--text);
          border: 1px solid var(--border);
          border-radius: 6px;
          box-sizing: border-box;
        }

        input[type="text"] {
          direction: rtl;
        }

        input[type="number"] {
          direction: ltr;
        }

        button {
          width: 100%;
          padding: 12px;
          background-color: var(--button-bg);
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
          margin-top: 10px;
        }

        button:hover {
          background-color: var(--button-hover);
        }

        .logo-container {
          text-align: center;
          margin-top: 30px;
        }

        .logo-container img {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          opacity: 0.9;
          object-fit: cover;
        }

        @media screen and (max-width: 480px) {
          .form-container {
            padding: 20px;
            border-radius: 8px;
          }

          .logo-container img {
            width: 80px;
            height: 80px;
          }
        }
    </style>
</head>
<body>

<div class="form-container">
    <div>
        <div class="form-group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-width="1.5" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 0115 0" />
            </svg>
            <input id="last_name" type="text" placeholder="نام خانوادگی (مثلاً رضایی)" />
        </div>
        <div class="form-group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-width="1.5" d="M21.75 6.75L12 13.5 2.25 6.75M3.75 5.25h16.5A1.5 1.5 0 0121.75 6.75v10.5a1.5 1.5 0 01-1.5 1.5H3.75a1.5 1.5 0 01-1.5-1.5V6.75A1.5 1.5 0 013.75 5.25z" />
            </svg>
            <input id="email" type="text" placeholder="ایمیل (مثلاً example@email.com)" />
        </div>
        <div class="form-group">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-width="1.5" d="M7 2h10a2 2 0 012 2v16a2 2 0 01-2 2H7a2 2 0 01-2-2V4a2 2 0 012-2zm5 18.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
            </svg>
            <input id="phone_number" type="text" placeholder="شماره تماس (مثلاً 09121234567)" />
        </div>
        <button id="completeBtn">ثبت نام</button>
    </div>

    <div class="logo-container">
        <img src="https://cdn-icons-png.flaticon.com/512/1547/1547616.png" alt="ثبت‌نام کاربر" />
    </div>
</div>

<script>
    function getTaskId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('taskId');
    }

    document.getElementById('completeBtn').addEventListener('click', async function () {
      const taskId = getTaskId();
      if (!taskId) {
        alert("taskId یافت نشد!");
        return;
      }

      const lastName = document.getElementById('last_name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone_number').value.trim();

      if (!lastName || !email || !phone) {
        alert("لطفاً تمام فیلدها را تکمیل کنید.");
        return;
      }

      try {
        const response = await fetch(`http://localhost:8081/engine-rest/task/${taskId}/complete`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            variables: {
              last_name: { value: lastName, type: "String" },
              email: { value: email, type: "String" },
              phone_number: { value: phone, type: "String" }
            }
          })
        });

        if (response.ok) {
          alert("تسک با موفقیت کامل شد!");
        } else {
          const errText = await response.text();
          alert("خطا در کامل کردن تسک: " + errText);
        }
      } catch (err) {
        alert("خطا در ارسال درخواست: " + err.message);
      }
    });
</script>

</body>
</html>
